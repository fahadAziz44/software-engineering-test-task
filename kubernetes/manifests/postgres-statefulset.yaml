---
# PostgreSQL Service (Headless)
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: staging
  labels:
    app: postgres
    environment: staging
spec:
  # clusterIP: None makes this a "headless" service
  # Instead of load balancing, returns pod IPs directly
  clusterIP: None

  selector:
    app: postgres
    environment: staging

  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP

---
# PostgreSQL StatefulSet (Staging)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: staging
  labels:
    app: postgres
    environment: staging
spec:
  # Service name for stable network identity
  # Pods will be accessible as: postgres-0.postgres.staging.svc.cluster.local
  serviceName: postgres
  replicas: 1

  selector:
    matchLabels:
      app: postgres
      environment: staging

  template:
    metadata:
      labels:
        app: postgres
        environment: staging
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP

        # Environment variables from Secret
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: postgres
        - name: PGDATA
          # Note: PostgreSQL data directory be subdirectory of mount path for pg_ctlcluster compatibility
          value: /var/lib/postgresql/data/pgdata

        
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          

        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
      labels:
        app: postgres
        environment: staging
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: manual
      resources:
        requests:
          storage: 2Gi

---
