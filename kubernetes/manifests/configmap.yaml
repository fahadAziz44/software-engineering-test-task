---
# Staging ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: cruder-config
  namespace: staging
  labels:
    app: cruder
    environment: staging
data:
  # Neon managed PostgreSQL - Development Branch
  POSTGRES_HOST: "ep-red-grass-agpqrggm-pooler.c-2.eu-central-1.aws.neon.tech"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "neondb"
  POSTGRES_SSL_MODE: "require"

  PORT: "8080"
  GIN_MODE: "debug"  # Show detailed logs in staging

  # Environment identifier
  ENVIRONMENT: "staging"

---
# Production ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: cruder-config
  namespace: production
  labels:
    app: cruder
    environment: production
data:
  # Neon managed PostgreSQL - Production Branch
  POSTGRES_HOST: "ep-lively-morning-agbdtrzj-pooler.c-2.eu-central-1.aws.neon.tech"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "neondb"
  POSTGRES_SSL_MODE: "require" 

  # Application configuration
  PORT: "8080"
  GIN_MODE: "release"  # Minimal logs in production

  ENVIRONMENT: "production"

---
