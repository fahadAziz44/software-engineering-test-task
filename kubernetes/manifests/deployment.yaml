---
# Staging Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cruder-app
  namespace: staging
  labels:
    app: cruder
    component: api
    version: v1.0.0
    environment: staging
  annotations:
    description: "User management API - Staging deployment"
spec:
  # 1 replica for staging (demo/testing environment - cost optimized)
  replicas: 1

  # Faster updates for staging (can tolerate brief downtime)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Create 1 extra pod
      maxUnavailable: 0  # Changed to 0 to avoid downtime even with 1 replica

  selector:
    matchLabels:
      app: cruder
      component: api
      environment: staging

  template:
    metadata:
      labels:
        app: cruder
        component: api
        version: v1.0.0
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: cruder-app
        image: ghcr.io/fahadaziz44/cruder:2458f78
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # GKE Autopilot minimum: 250m CPU, 512Mi memory (billing enforced at these minimums)
        # Optimized for cost while meeting Autopilot requirements(TODO: how to determine the resources?)
        resources:
          requests:
            memory: "512Mi"  # Autopilot minimum (was 128Mi, but billed at 512Mi anyway)
            cpu: "250m"      # Autopilot minimum (was 100m, but billed at 250m anyway)
          limits:
            memory: "1Gi"    # 2x requests (reasonable headroom for simple CRUD API)
            cpu: "500m"      # 2x requests

        # Graceful shutdown (5s is just a guess for now(TODO: how to determine the preStop time?))
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]

        envFrom:
        - configMapRef:
            name: cruder-config  # cruder-config in staging namespace
        - secretRef:
            name: postgres-secret  # postgres-secret in staging namespace

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

---
# Production Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cruder-app
  namespace: production
  labels:
    app: cruder
    component: api
    version: v1.0.0
    environment: production
  annotations:
    description: "User management API - Production deployment"
spec:
  # 2 replicas for production (cost optimized while maintaining HA)
  replicas: 2

  # Safer updates for production (zero downtime) again it is just a guess for now(TODO: how to determine the maxUnavailable?)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Create 1 extra pod during rollout
      maxUnavailable: 0  # Never have less than 2 running (zero downtime)

  selector:
    matchLabels:
      app: cruder
      component: api
      environment: production

  template:
    metadata:
      labels:
        app: cruder
        component: api
        version: v1.0.0
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
  
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: cruder-app
        image: ghcr.io/fahadaziz44/cruder:2458f78
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # GKE Autopilot minimum: 250m CPU, 512Mi memory
        # Production uses same per-pod resources as staging (scale via replicas, not pod size)
        resources:
          requests:
            memory: "512Mi"  # Autopilot minimum (same as staging)
            cpu: "250m"      # Autopilot minimum (same as staging)
          limits:
            memory: "1Gi"    # 2x requests (same headroom as staging)
            cpu: "500m"      # 2x requests (can increase to 750m if needed)

        # Graceful shutdown (longer wait for production)
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]  # 10s vs 5s


        envFrom:
        - configMapRef:
            name: cruder-config
        - secretRef:
            name: postgres-secret

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

---