services:
  db:
    image: postgres:latest
    container_name: database
    ports:
      - "5432:5432"
    environment:
      # Defaults are for development only; provide env vars for other environments
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - ./postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cruder-app
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: db  # Container name for internal Docker networking
      # Defaults are for development only; provide env vars for other environments
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_SSL_MODE: ${POSTGRES_SSL_MODE:-disable}
      PORT: ${PORT:-8080}
      GIN_MODE: release
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: